<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clothing Store</title>
</head>
<body>
    <header>
        <ul>
            <li><p>About</p></li>
            <li><p>News</p></li>
            <li><p>Cart</p></li>
            <li><img src="shopping-bag.png" alt=""></li>
        </ul>
    </header>
    <main>
        <div class="title">
            <p>Lightly Padded,</p>
            <p>quality Jacket in</p>
            <p>recycled polyster.</p>
        </div>

        <div class="details">
            <div class="para"><p>Exclusive brands aspire for the label haute couture, but the term is technically limited to memHs of the Chambre Syndicale de la Haute</p>
            </div>
            <div class="options">
                <div class="link">
                    <p>Add to cart</p>
                    <img src="up-right-arrow.png" alt="">
                </div>
                <div class="link">
                    <p>Product Details</p>
                    <img src="up-right-arrow.png" alt="">
                </div>
                <div class="link">
                    <p>Shipping</p>
                    <img src="up-right-arrow.png" alt="">
                </div>
                
                
                
            </div>
        </div>
        <div class="image">
            <img src="model.jpg" alt="">
        </div>
    </main>
</body>
</html>
